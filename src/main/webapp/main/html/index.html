
<!DOCTYPE HTML PUBliC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<base href="">
<title>品阅中文网</title>
<meta http-equiv="pragma" content="no-cache">

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" href="link/css/jquery-ui.css" />
<script type="text/javascript" src="link/js/jquery.js"></script>
<script type="text/javascript" src="link/js/jquery-ui.js"></script>

<script type="text/javascript" src="link/js/jquery.uploadify.js"></script>
<script type="text/javascript" src="link/js/jPaginator.js"></script>
<script type="text/javascript" src="link/js/angular.js"></script>
<script type="text/javascript" src="link/js/localData.js"></script>

<script type="text/javascript" src="main/js/main.js"></script>
<script type="text/javascript" src="main/js/app.js"></script>
<script type="text/javascript" src="main/js/controller.js"></script>
<script type="text/javascript" src="link/js/jquery.mousewheel-3.0.6.pack.js"></script>

<link href="link/css/uploadify.css" rel="stylesheet" type="text/css">
<link href="link/css/smallslider.css" rel="stylesheet" type="text/css">
<link href="main/css/main.css" rel="stylesheet" type="text/css">
<link href="link/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
<link href="link/css/jPaginator.css" rel="stylesheet" type="text/css">
</head>
<body ng-app="main">
    <div id="main">
        <div id="head" class="navbar" ng-controller="HeadCtrl">
            <div class="navbar-inner">
                <div class="container headContainer">
                    <div class="nav-collapse ">
                        <ul class=nav>
                            <li class=dropdown style="display: none" ng-show="!isLoading">
                                <a class=dropdown-toggle href="#" data-toggle="dropdown">
                                    首页
                                    <B class=caret></B>
                                    <!--IE fix-->
                                </a>
                                <ul class=dropdown-menu>
                                    <!-- ngRepeat: s in sections -->
                                    <li>ss</li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <div class="nav-collapse ">
                        <ul class=nav>
                            <li class=dropdown style="display: none" ng-show="!isLoading">
                                <a class=dropdown-toggle href="#" data-toggle="dropdown">
                                    品阅中文网
                                    <B class=caret></B>
                                    <!--IE fix-->
                                </a>
                                <ul class=dropdown-menu>
                                    <!-- ngRepeat: s in sections -->
                                    <li>ss</li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <div id="loginInfo" ng-show="isHideCtrl">
                        <input class="loginLabel" type="button" value="关灯" ng-click="hideCtrl()">
                    </div>
                    <div id="loginInfo" ng-hide="isHideCtrl">
                        <input class="loginLabel" type="button" value="开灯" ng-click="showCtrl()">
                    </div>
                    <div id="loginInfo" ng-hide="isLogin">
                        <label class="loginLabel">账号</label>
                        <input class="loginInput" type="text" ng-model="username">
                        <label class="loginLabel">密码</label>
                        <input class="loginInput" type="password" ng-model="password">
                        <input class="loginLabel" type="button" value="登陆" ng-click="login()">
                        <input class="loginLabel" type="button" value="注册" ng-click="regist()">
                    </div>
                    <div id="loginInfo" ng-show="isLogin">
                        <label class="loginInput">{{username}}</label>
                        <input class="loginLabel" type="button" value="设置" ng-click="setup()">
                        <input class="loginLabel" type="button" value="注销" ng-click="logout()">
                    </div>
                </div>
            </div>
        </div>
        <div id="middle">
            <div id="leftColumn">
                <div id="leftColumnDiv">
                    <div id="intro" ng-controller="IntroCtrl">
                        <div id="flashbox" class="smallslider">
                            <ul>
                                <li ng-repeat="book in introList">
                                    <a href="#" ng-click="loadBook(book)">
                                        <img ng-src="{{book.img}}" width="100%" height="100%" alt="{{book.name}}" />
                                    </a>
                                </li>
                            </ul>
                        </div>  
                    </div>
                    <div id="mybooks">
                        <div id="accordion" ng-controller="MyBookCtrl">
                            <div class="group" id="accordionControl" style="display: none">
                                <h3>操作</h3>
                                <div>
                                    <div id="queue"></div>
                                    <input id="fileupload" type="file" name="myfile">
                                </div>
                            </div>
                            <div class="group" ng-repeat="book in bookList">
                                <h3>{{book.name}}</h3>
                                <div>
                                    <p>{{book.name}}-{{book.number}}-{{book.paragraphCount}}-{{book.createUser}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="centerColumn" ng-view>this is center</div>
        </div>
        <div id="foot">this is foot</div>
    </div>
    <a class="bshareDiv" href="http://www.bshare.cn/share">分享按钮</a>
    <script type="text/javascript" charset="utf-8" src="http://static.bshare.cn/b/buttonLite.js#uuid=&amp;style=3&amp;fs=4&amp;textcolor=#fff&amp;bgcolor=#F60&amp;text=分享到"></script>
</body>
</html>
