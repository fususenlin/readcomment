<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="common/css/book.css" type="text/css" />
</head>
<body>
    <div class="header">
       <!--  <div class="header-title text-left">
            <a href="index.html" title="" class="logo">我的书架 </a>
        </div> -->
<!--          <div class="header-ctrls text-right">
            <div class="ds-login"></div>
         </div>
         -->
        <div class="header-ctrls text-right">
           <span ng-click="bookUpload()" class="fa fa-plus" data-toggle="tooltip" data-placement="bottom" title="新增书籍"> </span>
        </div>
    </div>
    <div class="col-sm-12 col-md-12" ng-show="books.length==0">
        <p class="text-center"><i class="fa fa-coffee" style="font-size:60px"></i></p>
        <p class="text-center">还没有书?</p>
        <p class="text-center">
            <a class="btn btn-primary" role="button" ng-click="bookUpload()">导入一本</a>
        </p>        
        
    </div>
    <div class="col-sm-6 col-md-4" ng-repeat="book in books">
        <div class="thumbnail">
             <div class="caption">
                <blockquote>
                    <h2 ng-bind="book.title"></h2>
                    <small ng-bind="book.author"></small>
                    <p ng-bind="book.note"></p>
                </blockquote>
                <p class="text-right">
                    <span class="btn btn-default" role="button" ng-click="del_book($index)">移除</span>
                    <a href="#/read?book={{book.id}}&title={{book.title}}" class="btn btn-primary" role="button">阅读</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
