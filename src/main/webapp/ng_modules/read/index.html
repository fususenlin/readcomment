<html>
<head>
<link href="common/css/read.css?v=0.0.1" rel="stylesheet" type="text/css" />
<link href="common/css/tools/circle.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="header">
        <div class="header-ctrls text-right">
            <span class="fa fa-bookmark-o">
                <div class="header-left">
                    <div class="hold hold1">
                        <div class="pie pie1"></div>
                    </div>
                    <div class="hold hold2">
                        <div class="pie pie2"></div>
                    </div>
                    <div class="bg" ng-bind="progress"></div>
                    
                </div>
            </span>
            <span class="fa fa-bookmark-o" ng-click="bookmark()" ng-hide="isMarked"></span>
            <span class="fa fa-bookmark" ng-click="bookmark()" ng-show="isMarked"></span>
            <span class="fa fa-comments-o" ng-hide="is_duoshuo_ok"></span>
            <span class="fa fa-comments" ng-show="is_duoshuo_ok"></span>
            <!-- <span class="fa fa-heart"></span> -->
            <!-- <span class="fa fa-share-alt"></span> -->
        </div>
    </div>

    <div class="column col-md-12 content_box">
        <ul class="pager circle_pager">
            <li class="last">
                <a class="fa fa-angle-left" ng-click="last()"></a>
            </li>
            <li class="next">
                <a class="fa fa-angle-right" ng-click="next()"></a>
            </li>
        </ul>
        <div class="content" onscroll="angular.element(this).scope().scroll(this)">
            <p ng-repeat="content in contents track by $index" ng-click="duoshuo($index)" ng-if="content.content" ng-init="content.duoshuo=true">
                <span ng-bind="content.content"></span>
            </p>
        </div>
    </div>
</body>
</html>
