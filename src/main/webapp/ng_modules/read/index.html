<html>
<head>
<link href="common/css/read.css" rel="stylesheet" type="text/css" />
<link href="common/css/tools/circle.css" rel="stylesheet"
    type="text/css" />
</head>
<body>
    <div class="header">
        <div class="header-title text-left">
            <a href="index.html" title="" class="logo"> 品阅中文网 </a>
        </div>
        <div class="header-ctrls text-right">
            <span class="fa">
                <span>
                <div class="hold hold1">
                    <div class="pie pie1"></div>
                </div>
                <div class="hold hold2">
                    <div class="pie pie2"></div>
                </div>
                <div class="bg"></div>
                <div class="time"><span></span><em>35</em></div>
                </span>
            </span>
            <span class="fa fa-bookmark-o" ng-click="bookmark()"
                ng-hide="isMarked"></span>
            <span class="fa fa-bookmark" ng-click="bookmark()"
                ng-show="isMarked"></span>
            <span class="fa fa-comments-o" ng-hide="is_duoshuo_ok"></span>
            <span class="fa fa-comments" ng-show="is_duoshuo_ok"></span>
            <!-- <span class="fa fa-heart"></span> -->
            <!-- <span class="fa fa-share-alt"></span> -->
        </div>
    </div>
<div class="hold hold1">
                    <div class="pie pie1"></div>
                </div>
                <div class="hold hold2">
                    <div class="pie pie2"></div>
                </div>
                <div class="bg"></div>
                <div class="time"><span></span><em></em></div>
    <div class="column col-md-12">
    
        <div class="content"
            onscroll="angular.element(this).scope().scroll(this)">
            <p ng-repeat="content in contents track by $index"
                ng-click="duoshuo($index)" ng-if="content.content"
                ng-init="content.duoshuo=true">
                <span ng-bind="content.content"></span>
            </p>
        </div>
        <ul class="pager">
            <li>
                <a ng-click="last()">&larr; 上一页</a>
            </li>
            <li>
                <a ng-click="next()">下一页 &rarr;</a>
            </li>
        </ul>
    </div>

</body>
</html>
