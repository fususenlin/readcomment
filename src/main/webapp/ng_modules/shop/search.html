<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="common/css/book.css" type="text/css" />
</head>
<body>
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" ng-click="dismiss()">
                <span aria-hidden="true">&times;</span>
                <span class="sr-only">Close</span>
            </button>
            <h4 class="modal-title" id="myModalLabel">查询书籍</h4>
        </div>
        <div class="modal-body">
            <div class="panel panel-default">
                <div class="panel-body">
                  <form id="book_form" enctype="multipart/form-data" role="form" class="form-horizontal" method="post" action="bookUpload">
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">书名</label>
                            <div class="col-sm-10">
                                <input type="text" name="title" ng-model="title" class="form-control" placeholder="请输入书名">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="modal-footer">
              <button type="submit" class="btn btn-primary" ng-click="search()">检索</button>
        </div>
    </div>
</body>
