<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="common/css/shop.css" type="text/css" />
<link href="common/css/tools/circle.css" rel="stylesheet" type="text/css" />
</head>
<body>

    <div class="header">
        <div class="header-ctrls text-right">
            <span class="fa fa-search" ng-click="load_search()"></span>
        </div>
    </div>

    <div class="col-sm-6 col-md-4" ng-repeat="book in books">
        <div class="thumbnail">
            <div class="caption">
                <blockquote>
                    <h2 ng-bind="book.title"></h2>
                    <small ng-bind="book.author"></small>
                    <p ng-bind="book.note"></p>
                </blockquote>
                <p class="text-right">
                    <a ng-click="collect_book(book.id)" class="btn btn-primary" role="button">加入书架</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
