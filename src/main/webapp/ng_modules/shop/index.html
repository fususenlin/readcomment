<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="common/css/shop.css" type="text/css" />
</head>
<body>
    <div class="header">
        <div class="header-title text-left">
            <a href="index.html" title="" class="logo">品阅中文网</a>
        </div>
        <div class="header-ctrls text-right">
            <!-- <div class="ds-login"></div> -->
        </div>

        <div class="header-ctrls text-right">
            <a ng-href="#/books">
                <span class="fa fa-home" data-toggle="tooltip" data-placement="bottom" title="我的书架"> </span>
            </a>
        </div>
        <div class="header-ctrls text-right"  ng-click="load_search()">
            <a >
                <span class="fa fa-search" data-toggle="tooltip" data-placement="bottom" title="检索"> </span>
            </a>
        </div>
    </div>
    <div class="col-sm-12 col-md-12" ng-show="books.length==0">
        <p class="text-center">
            <i class="fa fa-coffee" style="font-size: 60px"></i>
        </p>
        <p class="text-center">还没有书?</p>
        <p class="text-center">
            <a class="btn btn-primary" role="button" ng-click="bookUpload()">导入一本</a>
        </p>

    </div>
    
    <div class="center-block col-sm-6 col-md-6">
        <div class="list-group">
            
            <a href="#" class="list-group-item" ng-repeat="book in books">
                <h4 class="list-group-item-heading" ng-bind="book.title"></h4>
                <p class="list-group-item-text" ng-bind="book.author"></p>
            </a>
        </div>
    </div>
</body>
</html>
